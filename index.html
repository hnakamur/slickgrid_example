<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SlickGrid example</title>
<link rel="stylesheet" href="css/slick.grid.css"/>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css"/>
<link rel="stylesheet" href="css/examples.css"/>
<link rel="stylesheet" href="css/jquery.split-pane.css"/>
</head>
<body>
<div class="split-pane vertical-percent" style="width:100%;height:380px;">
<div class="split-pane-component" id="leftPane">
<h3>グループ</h3>
<button id="removeBooksFromGroup">選択行をグループから削除</button>
<div id="leftGrid" style="width:100%;height:300px;"></div>
</div>
<div class="split-pane-divider" id="splitBar"></div>
<div class="split-pane-component" id="rightPane">
<h3>追加対象</h3>
<button id="addBooksToGroup">選択行をグループに追加</button>
<div id="rightGrid" style="width:100%;height:300px;"></div>
</div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/jquery.event.drag-2.2.js"></script>

<script src="js/slick.core.js"></script>
<script src="js/slick.grid.js"></script>
<script src="js/slick.editors.js"></script>
<script src="js/slick.dataview.js"></script>
<script src="js/plugins/slick.rowselectionmodel.js"></script>

<script src="js/jquery.split-pane.js"></script>

<script src="js/example.js"></script>
</body>
</html>
